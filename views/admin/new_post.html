<form id="new-post" action="/admin/posts" method="post">
	<button type="submit">Update Post</button>
	<textarea name="title" type="text" rows="2">{{.Post.Post.Title}}</textarea>
	<textarea name="subtitle" type="text" rows="2">{{.Post.Post.Subtitle}}</textarea>
	<textarea name="body" type="text" rows="100">{{.Post.Post.Body}}</textarea>
</form>
